<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-12">
      <!-- Pesta単as -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <button class="nav-link hover-primary" 
                    [class.active]="activeTab === 'messages'"
                    (click)="setActiveTab('messages')">
                <i class="bi bi-envelope me-2"></i>Mensajes
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link hover-primary" 
                    [class.active]="activeTab === 'notifications'"
                    (click)="setActiveTab('notifications')">
                <i class="bi bi-bell me-2"></i>Notificaciones
            </button>
        </li>
    </ul>

      <!-- Contenido de pesta単as -->
      <div class="tab-content">
        <!-- Pesta単a Mensajes -->
        <div *ngIf="activeTab === 'messages'" class="tab-pane fade show active">
          <!-- MESSAGES_SE_RENDERIZAN_AQUI -->
          
          <div *ngIf="messages.length === 0" class="alert alert-info m-3">
            No tienes mensajes nuevos
          </div>

          <div class="list-group" *ngIf="messages.length > 0">
            <div *ngFor="let message of messages" 
                 class="list-group-item list-group-item-action hover-primary">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="mb-1">{{ message.subject }}</h6>
                  <p class="mb-0 text-muted small">{{ message.preview }}</p>
                </div>
                <div class="text-end">
                  <small class="text-muted">{{ message.date }}</small>
                  <span *ngIf="!message.read" class="badge bg-primary ms-2">Nuevo</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pesta単a Notificaciones -->
        <div *ngIf="activeTab === 'notifications'" class="tab-pane fade show active">
          <!-- NOTIFICACIONES_SE_RENDERIZAN_AQUI -->
          
          <div *ngIf="notifications.length === 0" class="alert alert-info m-3">
            No hay notificaciones nuevas
          </div>

          <div class="list-group" *ngIf="notifications.length > 0">
            <div *ngFor="let notification of notifications" 
                 class="list-group-item list-group-item-action hover-primary">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <i class="bi {{ notification.icon }} fs-5"></i>
                </div>
                <div class="flex-grow-1">
                  <p class="mb-0">{{ notification.text }}</p>
                  <small class="text-muted">{{ notification.date }}</small>
                </div>
                <span *ngIf="!notification.read" 
                      class="badge bg-primary ms-2">Nuevo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
